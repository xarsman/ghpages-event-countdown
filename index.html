<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <title i18n-content="title"></title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js" type="text/javascript"></script>
  <script src="https://cdn.rawgit.com/mckamey/countdownjs/master/countdown.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
</head>
<body style="background-color: black;">
  <h1>Too early</h1>
  <div>Gelieve nog even te wachten met je pakje te openen!</div>
  <div>nog tezst</div>
  <div class="colored digit text-nowrap font-digit  wrapper" style="color: #FF9500;
    font-size: 128px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
">
    <span id="cdh"></span>:<span id="cdm"></span>:<span id="cds"></span>
    <span id="cdht" style="font-size: 18px; position: absolute; top: 146px; right: 500px;">uren</span>
    <span id="cdmt" style="font-size: 18px; position: absolute; top: 146px; right: 256px;">minuten</span>
    <span id="cdst" style="font-size: 18px; position: absolute; top: 146px; right: 0px;">seconden</span>
  </div>
  <div>tot 13 maart 14u</div>
  <script>
    var nowMoment = moment();
    var thenMoment = moment('2021-03-13T14:05');
    var last = 0;
    (function timerLoop(now) {
      // each seconds call update the DOM
      if(!last || now - last >= 1*1000) {
        last = now;
        var cd = countdown(thenMoment);
        var h = cd.days ? cd.days*24 + cd.hours;
        $("#cdh").text(h ? h : "0");
        $("#cdm").text(("00" + cd.minutes).slice(-2));
        $("#cds").text(("00" + cd.seconds).slice(-2));
      }
      requestAnimationFrame(timerLoop);
    })();
  </script>
</body>
</html>

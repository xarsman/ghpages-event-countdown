<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <title i18n-content="title"></title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js" type="text/javascript"></script>
  <script src="https://cdn.rawgit.com/mckamey/countdownjs/master/countdown.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
</head>
<body style="color: white; background-color: black;">
  <div style="
    /* color: forestgreen; */
    font-size: 56px;
    position: fixed;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
  ">Nog even wachten..</div>
  <div class="flip-container digit text-nowrap font-digit" style="
    color: forestgreen;
    font-size: 128px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  ">
    <div class="flipper">
      <div class="front">
        <span id="cdh">0</span>:<span id="cdm">00</span>:<span id="cds">00</span>
        <span id="cdht" class="font-digit-text" style="font-size: 18px; position: absolute; top: 146px; right: 344px;">uren</span>
        <span id="cdmt" class="font-digit-text" style="font-size: 18px; position: absolute; top: 146px; right: 172px;">minuten</span>
        <span id="cdst" class="font-digit-text" style="font-size: 18px; position: absolute; top: 146px; right: 0px;">seconden</span>
      </div>
      <div class="back">
        <span>ENTER</span>
      </div>
    </div>
  </div>
  <div class="font-digit-text" style="
    /* color: forestgreen; */
    font-size: 28px;
    position: fixed;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
  ">13 MAART 2021 - 14:05</div>
  <script>
    var nowMoment = moment();
    var thenMoment = moment('2021-03-13T14:05');
    var last = 0;
    (function timerLoop(now) {
      // each seconds call update the DOM
      if(!last || now - last >= 1*1000) {
        last = now;
        var cd = countdown(thenMoment);
        var h = cd.days ? cd.days*24 + cd.hours : cd.hours;
        var m = cd.minutes;
        var s = cd.seconds;
        $("#cdh").text(h ? h : "0");
        $("#cdm").text(("00" + m).slice(-2));
        $("#cds").text(("00" + s).slice(-2));
        if (h === 0 && m === 0 && s === 0) {
          $(".flip-container").addClass('hover')
          return;
        }
      }
      requestAnimationFrame(timerLoop);
    })();
  </script>
</body>
</html>

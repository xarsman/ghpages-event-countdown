<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <title i18n-content="title"></title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js" type="text/javascript"></script>
  <script src="https://cdn.rawgit.com/mckamey/countdownjs/master/countdown.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
</head>
<body>
  
  <!-- CSS only -->

  <h1>Just Seconds</h1>
  <div>
    The time is now: <span class="now"></span>, a timer will go off <span class="duration"></span> at <span class="then"></span>
  </div>
  <div>The timer is set to go off <span class="difference"></span></div>
  <div class="countdown"></div>
  <div class="font-digit countdownh"></div>
  <div class="font-digit countdownm"></div>
  <div class="colored digit text-nowrap font-digit countdowns"></div>
  <script>
    
    var nowMoment = moment(); // new Date().getTime();
    var thenMoment = moment().add(11117660, 'seconds'); // new Date(now + 60 * 1000);

    $(".now").text(moment(nowMoment).format('h:mm:ss a'));
    $(".then").text(moment(thenMoment).format('h:mm:ss a'));
    $(".duration").text(moment(nowMoment).to(thenMoment));
    var last = 0;
    (function timerLoop(now) {
      // each seconds call update the DOM
      if(!last || now - last >= 1*1000) {
        last = now;
        $(".difference").text(moment().to(thenMoment));
        $(".countdown").text(countdown(thenMoment).toString());
        $(".countdownh").text(countdown(thenMoment).hours.toString());
        $(".countdownm").text(countdown(thenMoment).minutes.toString());
        $(".countdowns").text(countdown(thenMoment).seconds.toString());
      }
      requestAnimationFrame(timerLoop);
    })();
  </script>
</body>
</html>
